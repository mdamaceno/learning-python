{% extends 'auth/base.html' %}

{% block head %}
<title>Sign in</title>
{% endblock %}

{% block body %}
<h1>Sign in</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}
  </div>
{% endif %}
{% endwith %}

<div>
  <form action="/login" method="post">
    {{ form.hidden_tag() }}
    {{ form.email() }}
    {{ form.password() }}
    <button type="submit" value="Signup" name="signup">Sign up</button>
  </form>
</div>
{% endblock %}
